<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Training Space</title>

    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <menu class="menu">
      <div class="menu__logo-div">
        <img src="./media/logo.png" alt="logo-img" class="menu__logo" />
      </div>
      <div class="menu__links">
        <a class="menu__link" href="#about">O nas</a>
        <a class="menu__link" href="#trainers">Trenerzy</a>
        <a class="menu__link" href="#gallery">Galeria</a>
        <a class="menu__link" href="#contact">Kontakt</a>
      </div>
    </menu>
    <header class="header" id="header">
      <div class="header__content">
        <div class="header__logo-div">
          <img
            src="./media/logo.png"
            alt="Training Space logo"
            class="header__logo"
          />
        </div>
        <div class="header__text-div">
          <div class="header__social-media">
            <a href="#" class="header__link-fb social-links">
              <i class="bx bxl-facebook"></i>
            </a>
            <a href="#" class="header__link-inst social-links">
              <i class="bx bxl-instagram"></i>
            </a>
          </div>
          <h1 class="header__title">Dołącz do nas!</h1>
        </div>
      </div>
    </header>
    <section class="about" id="about"></section>
    <section class="trainers" id="trainers"></section>
    <section class="gallery" id="gallery"></section>
    <section class="contact" id="contact"></section>
    <footer class="footer"></footer>
  </body>
</html>
